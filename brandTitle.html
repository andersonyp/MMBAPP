<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-首页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/brandTitle.css">
    <link rel="icon" href="./mmb.ico">

</head>
<body>

<div class="container">
    <!-- 头部 -->
    <div class="header">
        <a href="index.html" class="fl"><img src="./images/header_logo.png" alt=""></a>
        <div class="fr">
            <img src="./images/header_app.png" alt="">
        </div>
    </div>

    <!-- 搜索框 -->
    <div class="search">
        <div class="search_input">
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="search_btn">
            <button>搜索</button>
        </div>
    </div>

    <!-- 面包屑导航 -->
    <div class="nav">
        <a href="index.html">首页<span> > </span></a>

        <a href="#">全部分类<span> > </span></a>
    </div>

    <!-- 品牌排行 -->
    <div class="hotorder">
        <p>热门品牌排行</p>
    </div>

    <!-- 品牌导航 -->
    <div class="productNav">

    </div>

    <!-- 底部 -->
    <div class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="info">
            <p class="top">
                <a href="#" class="mobapp">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#" class="mobpri">--掌上比价平台</a>
            </p>
            <p class="bottom">m.manmanbuy.com</p>
        </div>
    </div>
</div>

<!-- 标题模版 -->
<script type="text/html" id="titleTmp">
    <ul>
    {{ each result v i }}
        <li><a href="brand.html?brandtitleid={{ v.brandTitleId }}">{{ v.brandTitle }}<i
                class=" fr fa fa-angle-down"></i></a></li>
    {{ /each }}
    </ul>
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brandTitle.js"></script>
</body>
</html>
