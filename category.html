<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-分类页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="icon" href="./mmb.ico">

</head>
<body>

<div class="container">
    <!-- 头部 -->
    <div class="header">
        <a href="index.html" class="fl"><img src="./images/header_logo.png" alt=""></a>
        <div class="fr">
            <img src="./images/header_app.png" alt="">
        </div>
    </div>

    <!-- 搜索框 -->
    <div class="search">
        <div class="search_input">
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="search_btn">
            <button>搜索</button>
        </div>
    </div>

    <div class="nav">
        <ul>

        </ul>
    </div>

    <!-- 底部 -->
    <div class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="info">
            <p class="top">
                <a href="#" class="mobapp">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#" class="mobpri">--掌上比价平台</a>
            </p>
            <p class="bottom">m.manmanbuy.com</p>
        </div>
    </div>
</div>


<!-- 一级导航模版 -->
<script type="text/html" id="navTmp">
    {{ each result v i }}
        <li class="item">
            <a href="javascript:;" data-id="{{ v.titleId }}"> {{ v.title }} </a>
            <ul class="subBox clearfix">

            </ul>
        </li>
    {{ /each }}
</script>


<!-- 二级导航列表模版 -->
<script type="text/html" id="navListTmp">
    {{ each result v i }}
        <li class="subItem">
            <a href="productlist.html?categoryid={{ v.categoryId }}">{{ v.category }}</a>
        </li>
    {{ /each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
