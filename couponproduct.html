<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-优惠券</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <link rel="stylesheet" href="./lib/animate/animate.css">
    <link rel="icon" href="./mmb.ico">

</head>
<body>

<div class="container">
    <!-- 头部 -->
    <div class="header">
        <a href="javascript: history.back();" class="fl"></a>
        <h3>优惠券</h3>
        <div class="fr">
            <img src="./images/header_app.png" alt="">
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <!-- 标题 -->
        <div class="topTitle">
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <ul class="clearfix">

        </ul>
    </div>
    
    <!-- 模态框 -->
    <div class="modal animated">
        <div class="modal-in">

        </div>
    </div>

    <!-- 底部 -->
    <div class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="info">
            <p class="top">
                <a href="#" class="mobapp">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#" class="mobpri">--掌上比价平台</a>
            </p>
            <p class="bottom">m.manmanbuy.com</p>
        </div>
    </div>
</div>

<!-- 模版 -->
<script type="text/html" id="listTmp">
    {{ each result v i }}
        <li>
            <a href="javascript:;" data-src="{{v.couponProductImg}}">
                <div class="imgBox">
                    {{@v.couponProductImg}}
                </div>
                <div class="desc">
                    <p class="tit">{{ v.couponProductName }}</p>
                    <p class="price">{{ v.couponProductPrice }}</p>
                    <div class="bottom">
                        <span class="date">{{ v.couponProductTime }}</span>
                        <span class="arrow_right">&gt;</span>
                    </div>
                </div>
            </a>
        </li>
    {{ /each }}
</script>


<!-- 模态框 -->
<script type="text/html" id="modalTmp">
    {{ each result v i }}
        {{@v.couponProductImg}}
        <span class="close"></span>
    {{ /each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/IScroll/iscroll.js"></script>
<script src="./js/common.js"></script>
<script src="./js/couponpruduct.js"></script>
</body>
</html>
