<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-首页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/brand.css">
    <link rel="icon" href="./mmb.ico">

</head>
<body>

<div class="container">
    <!-- 头部 -->
    <div class="header">
        <a href="index.html" class="fl"><img src="./images/header_logo.png" alt=""></a>
        <div class="fr">
            <img src="./images/header_app.png" alt="">
        </div>
    </div>

    <!-- 搜索框 -->
    <div class="search">
        <div class="search_input">
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="search_btn">
            <button>搜索</button>
        </div>
    </div>

    <!-- 面包屑导航 -->
    <div class="nav">
        <a href="index.html">首页<span> > </span></a>

        <a href="brandTitle.html">全部分类<span> > </span></a>
    </div>

    <!-- 品牌排行 -->
    <div class="hotorder">
        <p>平板电视哪个牌子好</p>
    </div>

    <div class="productNav">

    </div>

    <!-- 销量排行 -->
    <div class="hotorder">
        <p>平板电视产品销量排行</p>
    </div>

    <div class="saleBox">

    </div>

    <!-- 最新评论 -->
    <div class="hotorder">
        <p>平板电视最新评论</p>
    </div>

    <div class="newComment">

    </div>

    <!-- 底部 -->
    <div class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="info">
            <p class="top">
                <a href="#" class="mobapp">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#" class="mobpri">--掌上比价平台</a>
            </p>
            <p class="bottom">m.manmanbuy.com</p>
        </div>
    </div>
</div>

<!-- 十大品牌模版 -->
<script type="text/html" id="productTmp">
    <ul>
    {{ each result v i }}
        <li>
            <a href="#">
                <div class="rank">{{ i+1 }}</div>
                <div class="desc">
                    <p>{{ v.brandName }}</p>
                    <p>{{ v.brandInfo }}：242408件</p>
                </div>
                <i class="fa fa-angle-right"></i>
            </a>
        </li>
    {{ /each }}
    </ul>
</script>

<!-- 销量排行模版 -->
<script type="text/html" id="saleTmp">
    <ul>
    {{ each result v i }}

        <li data-id="{{ v.productId }}">
            <a href="bijia.html?productId={{ v.productId }}" class="clearfix">
                <div class="imgBox fl">
                    {{@v.productImg }}
                </div>
                <div class="desc">
                    <p>{{ v.productName }}</p>
                    <div class="s-center">
                        <span class="price">{{ v.productPrice }}</span>
                        <span class="star"></span>
                    </div>
                    <div class="s-bot">
                        <span class="fl">{{v.productQuote }}</span>
                        <span class="fl">{{ v.productCom }}</span>
                    </div>
                </div>
            </a>
        </li>

    {{ /each }}
    </ul>
</script>

<!-- 评论模版 -->
<script type="text/html" id="commentTmp">
    <ul>
    {{ each result v i }}

        <li>
            <a href="#">
                <div class="comTop clearfix">
                    <div class="imgBox">
                        <img src="./images/tv.png" alt="">
                    </div>
                    <div class="desc">
                        <p>乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</p>
                    </div>
                </div>

                <div class="comBottom">
                    <div class="comHeader">
                        {{ v.comName }}
                        <span class="star"></span>
                        <span class="date">{{ v.comTime }}</span>
                    </div>
                    <div class="comment">
                        {{ v.comContent }}
                    </div>
                </div>
            </a>
        </li>

    {{ /each }}
    </ul>
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brand.js"></script>
</body>
</html>
