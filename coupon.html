<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-优惠券</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/coupon.css">
    <link rel="icon" href="./mmb.ico">

</head>
<body>

<div class="container">
    <!-- 头部 -->
    <div class="header">
        <a href="javascript: history.back();" class="fl"></a>
        <h3>优惠券</h3>
        <div class="fr">
            <img src="./images/header_app.png" alt="">
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <ul class="clearfix">

        </ul>
    </div>

    <!-- 底部 -->
    <div class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="info">
            <p class="top">
                <a href="#" class="mobapp">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#" class="mobpri">--掌上比价平台</a>
            </p>
            <p class="bottom">m.manmanbuy.com</p>
        </div>
    </div>
</div>

<!-- 模版 -->
<script type="text/html" id="navTmp">
    {{ each result v i }}
        <li>
            <a href="{{ v.couponLink }}?couponid={{ v.couponId }}">
                <img src="{{ v.couponImg }}" alt="">
                <p>{{ v.couponTitle }}</p>
            </a>
        </li>
    {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/IScroll/iscroll.js"></script>
<script src="./js/common.js"></script>

</html>
