<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-国内折扣</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <link rel="icon" href="./mmb.ico">

</head>
<body>

<div class="container">
    <!-- 头部 -->
    <div class="header">
        <a href="index.html" class="fl"></a>
        <h3>国内折扣</h3>
        <div class="fr">
            <img src="./images/header_app.png" alt="">
        </div>
    </div>

    <!-- 商品列表 -->
    <div class="product">
        <ul class="clearfix">

        </ul>
    </div>

    <!-- 底部 -->
    <div class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="info">
            <p class="top">
                <a href="#" class="mobapp">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#" class="mobpri">--掌上比价平台</a>
            </p>
            <p class="bottom">m.manmanbuy.com</p>
        </div>
    </div>
</div>


<!-- 渲染商品列表模版 -->
<script type="text/html" id="goodsTmp">
    {{ each result v i }}
        <li>
            <a href="discount.html?productid={{ v.productId }}">
               {{@v.productImg}}
            </a>
            <div class="desc">
                <p class="proName">{{ v.productName }}</p>
                <div class="bottom">
                    <span class="price">{{ v.productPrice }}</span>
                    <span class="time">{{ v.productFrom }} | {{ v.productTime }}</span>
                </div>
            </div>
        </li>
    {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>
</body>
</html>
