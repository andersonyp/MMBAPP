<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-商品详情</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyproduct.css">
    <link rel="icon" href="./mmb.ico">

</head>
<body>

<div class="container">
    <!-- 头部 -->
    <div class="header">
        <a href="javascript: history.back();" class="fl"></a>
        <h3>国内折扣</h3>
        <div class="fr">
            <img src="./images/header_app.png" alt="">
        </div>
    </div>

    <div class="main">
        <div class="mon_product">

        </div>

        <div class="goLink">前往购买</div>

        <div class="mmb_extra">



        </div>

    </div>

    <!-- 底部 -->
    <div class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">返回顶部</a>
        </div>
        <div class="info">
            <p class="top">
                <a href="#" class="mobapp">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#" class="mobpri">--掌上比价平台</a>
            </p>
            <p class="bottom">m.manmanbuy.com</p>
        </div>
    </div>
</div>

<!-- 商品详情模版 -->
<script type="text/html" id="productTmp">
    <% var v = result[0] %>

    <h3>{{ v.productName }}</h3>
    <div class="subtitle">
        <span>{{ v.productFrom }}</span>
        <span>{{ v.productTime }}</span>
        <span>{{ v.productTips }}</span>
    </div>
    <div class="content">
        {{@v.productImg2}}
        <p>{{ v.productInfo }}{{ v.productInfo1 }}</p>
        <p>{{ v.productInfo2 }}</p>
        {{@v.productImgSm}}
    </div>
    {{@v.productCity}}
</script>

<!-- 城市模版 -->
<script type="text/html" id="commonTmp">
    <% var v = result[0] %>
    <div class="wechatCode">
        <img src="./images/mmbweixin2.png" alt="">
    </div>
    {{@v.productComment}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/moneyproduct.js"></script>
</body>
</html>
